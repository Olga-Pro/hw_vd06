<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Анкета пользователя</title>
    <style>
        label { display: block; margin-top: 8px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
        .form-container { max-width: 500px; margin: auto; padding: 20px; padding-right: 40px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Анкета пользователя</h2>
    <form method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required>

        <label for="hobby">Хобби:</label>
        <input type="text" id="hobby" name="hobby" required>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required>

        <button type="submit" style="margin-top: 12px;">Отправить</button>
    </form>

    {% if name and city and hobby and age %}
    <h3>Введенные данные:</h3>
    <p><strong>Имя:</strong> {{ name }}</p>
    <p><strong>Город:</strong> {{ city }}</p>
    <p><strong>Хобби:</strong> {{ hobby }}</p>
    <p><strong>Возраст:</strong> {{ age }}</p>
    {% endif %}
</div>
</body>
</html>
